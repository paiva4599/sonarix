<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonarix</title>
    <link rel="stylesheet" href="./src/styles/reset.css"/>
    <link rel="stylesheet" href="./src/styles/vars.css"/>
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css"/>
    <link rel="stylesheet" href="./src/styles/main-content.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>

    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/sonarix.png" alt="spotify logo"/>
                </a>
            </div>

            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>           
        </nav>

        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="fa fa-book"></span>
                    <span>Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="playlist">
                <div class="playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar!</span>
                    <button class="playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a>Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>

    </div>

    <main class="main-container">
        <nav class="header-navigation">
            <div class="navigation">
                <button class="arrow-left">
                    <img src="./src/assets/icons/small-left.png" alt="Seta Esquerda">
                </button>
                <button class="arrow-right">
                    <img src="./src/assets/icons/small-right.png" alt="Seta Direita">
                </button>
            </div>

            <div class="header-search">
                <img src="./src/assets/icons/search.png" alt="">
                <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
            </div>

            <div class="header-login">
                <button class="subscribe">Inscreva-se</button>
                <button class="login">Entrar</button>
            </div>

        </nav>

        <div class="playlist-container">
            <div id="result-playlist">
                <div class="playlist">
                    <h1 id="greeting">Boas Vindas</h1>
                    <h2 class="greeting-subtitle">Navegar por todas as seções</h2>
                </div>
            </div>
        </div>        
    </main>

    <footer class="announcement">
        <div class="footer-content">
            <span class="text title">Teste a versão 1.0 do Sonarix</span>
            <span class="text subtitle">Escute suas músicas favoritas, crie suas playlists e compartilhe com os amigos!</span>
        </div>

        <div class="announcement-button">
            <button class="footer-button">
                <span class="footer-button-text">Documentação</span>
            </button>
        </div>
    </footer>


    <script src="./app.js"></script>
</body>

</html>
